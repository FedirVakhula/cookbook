
<div class="main-conteiner" *ngFor="let item of resipe">
  <div>
    <h2>{{item.name}}</h2>
    <h4>Рецепт</h4>
    <p>спосіб приготування: {{item.recipe}}</p>
    <div *ngFor="let ingredient of item.ingredients">
      <label for="ingredient">інградієнт:</label>
      <input type="text" value="{{ingredient.ingredient1}}" disabled>
    </div>
  
    <hr>
    <h4>дата добавлення</h4>
    {{item.date | date:"dd/MM/yy"}}
  </div>
  <div class="button-edit">
    <button (click)="goBack()">повернутися</button>
  </div>
</div>
